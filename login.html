<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <main class="content">
        <header class="section__header">
          <h1>Log in</h1>
          <p>Please login to continue</p>
        </header>
        <form action="" method="POST" class="form form-login">
          <div class="form__field">
            <label for="username" class="field__label">Username</label>
            <input type="text" name="username" class="field__input" />
          </div>
          <div class="form__field">
            <label for="name" class="field__label">Password</label>
            <input type="text" name="password" class="field__input" />
          </div>
          <button type="submit" class="button-1">Login</button>
        </form>
      </main>
      <aside class="side-content">
        <img src="./assets/wave-pattern-light.svg" alt="" />
      </aside>
    </div>
  </body>
</html>
