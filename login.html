<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/login.css" />
    <title>Project Whade | Login</title>
  </head>
  <body>
    <div class="page">
      <main class="content">
        <header class="header-simple-section">
          <h1 class="heading-section">Log in</h1>
          <p class="paragraph-content">Please login to continue</p>
        </header>
        <form action="" method="POST" class="form-login">
          <div class="form-field">
            <label for="username" class="label">Username</label>
            <input type="text" name="username" class="input" />
          </div>
          <div class="form-field">
            <label for="name" class="label">Password</label>
            <input type="text" name="password" class="input" />
          </div>
          <button type="submit" class="link-cta button-form">Login</button>
        </form>
      </main>
      <aside class="side-content">
        <img
          src="./assets/Login Background Pattern.svg"
          alt="Decorative background pattern."
        />
      </aside>
    </div>
  </body>
</html>
